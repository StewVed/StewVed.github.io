    <style>
      html {
        background: linear-gradient(to right,hsl(0, 0%, 90%),hsl(0, 0%, 100%),hsl(0, 0%, 90%));
      }
      body {
        text-align: center;
        font-family: sans-serif;
        overflow-x: hidden;
        margin: .5em .5em .5em 1em;
      }
      .B {
        font-weight: 700;
      }
      .tipButton {
        box-sizing: border-box;
        box-shadow: 0 0 8px hsla(0,0%,0%,.5);
        width: 45%;
        display: inline-block;
        text-decoration: none;
        margin: 1%;
        padding: 2%;
        overflow:hidden;
        color: black;
        border: 2px solid black;
        border-radius: 100%;
        box-shadow: 0em 0em 1% 1% black;
        background: radial-gradient(circle at 25% 25%, hsl(0, 0%, 95%), hsl(0, 0%, 33%));
        transition: 0.7s;
      }
      .tipButton:hover {
        background: radial-gradient(circle at 25% 25%, hsl(0, 0%, 100%), hsl(0, 0%, 50%));
        box-shadow: 0 0 16px hsla(0,0%,0%,0.7);
        transition: 0.2s;
      }
      .tipButton:active {
        background: radial-gradient(circle at 25% 25%, hsl(0, 0%, 80%), hsl(0, 0%, 20%));
      }

      .imgSocs {
        width: 40%;
        vertical-align: middle;
        cursor: default;
      }
      .ubLink {
        font-weight: 700;
        text-decoration: underline;
        transition: opacity .7s;
        opacity: .7;
        color: black;
      }
      .ubLink:hover {
        transition: opacity .3s;
        opacity: 1;
      }
      .expoIcon {
        border-radius: 2em;
        border: .1em solid black;
        box-shadow: 0 0 10px hsla(0,0%,0%,.5);
        display: inline-block;
        margin: .3em;
        transition: .7s;
        cursor: pointer;
        background: radial-gradient(hsla(0, 0%, 80%, 0.5), hsla(0, 0%, 40%, 0.5));
      }
      .expoIcon:hover {
        transition: .3s;
        box-shadow: 0 0 16px hsla(0,0%,0%,.7);
        background: radial-gradient(hsla(0, 0%, 100%, 0.5), hsla(0, 0%, 60%, 0.5));
      }
      .expoImg {
        width: 4em;
        margin: 1em 2em 0 2em;
        cursor: pointer;
      }
      .expoName {
        text-align: center;
        margin: .0 .5em 1em .5em;
        width: 7.5em;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <h1 style="color:black;text-shadow:0 0 6px black;font-size:2em">
      <a class="ubLink" href="https://github.com/StewVed" target="_blank">StewVed's WebApps<br>on GitHub</a>
    </h1>
    <div id="appList" style="position: relative;"></div>
    <br style="clear:both;">
    <hr>
    <div id="stuff"></div>

    <script>
      var webapps = [
        ['Audio Testing app &nbsp;&nbsp;&nbsp;&nbsp;', 'audiotester']
      , ['Calorie & Body Fat Calculator', 'calorieCalculator']
      , ['Memory & Guessing game', 'memguess']
      , ['Tilt Ball Challenge', 'tiltballchallenge']
      , ['Toddler Learning game', 'toddlearner']
      , ['Toddler Colors game', 'toddlercolors']
      //, ['', '']
      ]
      , appLinks = ''
      ;

      //create a big square button for each app (code adapted from Webtop)
      for (app of webapps) {
        var zTitle = app[0].replace(/'/g, "\'");
        appLinks +=
          '<div id="eC_' + app[1] + '" class="expoIcon" onclick="openLink(this.id)">'
          + '<img id="eL_' + app[1] + '" class="expoImg" '
          + ' style="background:center/contain no-repeat url(\''
          + baseIP + app[1] + '/favicon.svg\');"' + imgDummy + '>'
          + '<div id="eN_' + app[1] + '" class="expoName">' + zTitle + '</div>'
        + '</div>';
      }

      document.getElementById('appList').innerHTML = appLinks;
      addStuff();

      function addStuff() {
        if (window['supportStewved']) {
          //add content about the developer, and disclaimer here.
          document.getElementById('stuff').innerHTML =
          supportStewved + '<hr>' + appAbout + appAboutEx + appBugs;
        }
        else {
          window.setTimeout(function(){addStuff()}, 50);
        }
      }

      function openLink(zId) {
        var zName = zId.split('_')[1];
        window.open(baseIP + zName, "_blank");
      }
    </script>
  </body>
